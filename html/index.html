<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AIM Receiver Controler Webclient</title>
<script src="main.js"></script>
</head>
<body>

<h1>Login</h1>
<form>
<p>Username: <input type="text" name="username" value="test" /></p>
<p>Password: <input type="password" name="password" value="test" /></p>
<p><button type="button" onclick="server.login(username.value, password.value)">Login</button></p>
<p><textarea name="output" id="output" rows="10" cols="50"></textarea></p>
<p>Token: <input type="text" name="token" id="token" /></p>
</form>
</body>
</html>
